proxy_cache_path /var/www/thape_forum/shared/storage/uploads-thumb levels=1:2 keys_zone=uploads_thumb:10m max_size=50G;
proxy_headers_hash_bucket_size 128;

upstream puma_thape_forum_production {
  server unix:/var/www/thape_forum/shared/tmp/sockets/puma.sock fail_timeout=0;
}

server {
  listen 80;
  server_name bbs.thape.com.cn;
  return 301 https://$host$1$request_uri;
}

server {
  listen 443 ssl http2;
  ssl_certificate /etc/ssl/cert/STAR_thape_com_cn_integrated.crt;
  ssl_certificate_key /etc/ssl/private/STAR_thape_com_cn.key;
  server_name bbs.thape.com.cn;
  root /var/www/thape_forum/current/public;
  try_files $uri/index.html $uri @puma_thape_forum_production;

  client_max_body_size 16m;
  keepalive_timeout 15;

  error_page 500 502 504 /500.html;
  error_page 503 @503;

  location @puma_thape_forum_production {
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_redirect off;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header X-Forwarded-Proto https;
    proxy_pass http://puma_thape_forum_production;
    # limit_req zone=one;
    access_log /var/www/thape_forum/shared/log/nginx.access.log;
    error_log /var/www/thape_forum/shared/log/nginx.error.log;
  }

  location ~ (/system|/avatar.png|/avatar-default.png|/favicon.ico|/*.txt) {
    access_log off;
    expires 7d;
    gzip_static on;
    add_header Cache-Control public;
  }

  location /404.png {
    root /etc/nginx/html;
    rewrite ^ /404.png break;
  }

  location /415.png {
    root /etc/nginx/html;
    rewrite ^ /415.png break;
  }

  location ~ (/assets|/packs) {
    access_log off;
    expires 365d;
    gzip_static on;
    add_header Cache-Control public;
  }

  # Generate image thumb on the fly
  location /uploads {
    expires 7d;
    gzip_static on;

    add_header Cache-Control public;
    add_header X-Pownered "nginx_image_filter";
    add_header X-Cache-Status $upstream_cache_status;

    proxy_pass https://bbs.thape.com.cn/_img/uploads;
    proxy_cache uploads_thumb;
    proxy_cache_bypass $http_pragma;
    proxy_cache_key "$host$document_uri";
    proxy_cache_valid 200 7d;
    proxy_cache_use_stale error timeout invalid_header updating;
    proxy_cache_revalidate on;
    proxy_intercept_errors on;
    error_page 415 = /415.png;
    error_page 404 = /404.png;
  }

  location ~* /_img/uploads/(.+)!(large|lg|md|sm|xs)$ {
    set $filename /uploads/$1;

    if (-f $filename) {
      break;
    }

    set $img_version $2;
    set $img_type resize;
    set $img_w -;
    set $img_h -;
    if ($img_version = 'large') {
      set $img_type resize;
      set $img_w 1920;
    }
    if ($img_version = 'lg') {
      set $img_type crop;
      set $img_w 192;
      set $img_h 192;
    }
    if ($img_version = 'md') {
      set $img_type crop;
      set $img_w 96;
      set $img_h 96;
    }
    if ($img_version = 'sm') {
      set $img_type crop;
      set $img_w 48;
      set $img_h 48;
    }
    if ($img_version = 'xs') {
      set $img_type crop;
      set $img_w 32;
      set $img_h 32;
    }
    rewrite ^ /_$img_type;
  }

  location /_img/uploads {
    alias /var/www/thape_forum/current/public/uploads/$filename;
    expires 7d;
  }

  location /_resize {
    alias /var/www/thape_forum/current/public$filename;
    image_filter resize $img_w $img_h;
    image_filter_jpeg_quality 95;
    image_filter_buffer 20M;
    image_filter_interlace on;
  }

  location /_crop {
    alias /var/www/thape_forum/current/public$filename;
    image_filter crop $img_w $img_h;
    image_filter_jpeg_quality 95;
    image_filter_buffer 20M;
    image_filter_interlace on;
  }

  location = /50x.html {
    root html;
  }

  location = /404.html {
    root html;
  }

  location @503 {
    error_page 405 = /system/maintenance.html;
    if (-f $document_root/system/maintenance.html) {
      rewrite ^(.*)$ /system/maintenance.html break;
    }
    rewrite ^(.*)$ /503.html break;
  }

  if ($request_method !~ ^(GET|HEAD|PUT|PATCH|POST|DELETE|OPTIONS)$ ){
    return 405;
  }

  if (-f $document_root/system/maintenance.html) {
    return 503;
  }
}
